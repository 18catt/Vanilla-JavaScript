<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display_container">
            <!-- password writing box -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy >
                <span data-copyMsg></span>
                <i class="fa-regular fa-copy" width="23" height="23"></i>
                <!-- <img src="" alt="copy" width="23" height="23"> -->
            </button>
        </div>
        <div class="input_container">
            <div>
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider with length -->
            <input type="range" min="1" max="20" class="slider" data-sliderLength>

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div> 
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers</label>
            </div> 
            <div>
                <input type="checkbox" id="special">
                <label for="special">Includes Special Characters</label>
            </div>  
            <div class="strenth_container">
                <p>Strength</p>
                <div data-strengthIndicator></div>
            </div>
            <button id="generate" type="button">GENERATE PASSWORD</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3ffcbad724.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
